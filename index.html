    }
    tbody tr{background:var(--row-alt)}

    td{padding:14px 16px; vertical-align:top; border-bottom:1px dashed rgba(255,255,255,.06)}

    .title{font-weight:600}
    .desc{color:var(--muted)}

    }

    function render(){
      const q = (search.value || '').trim().toLowerCase();
      const t = (typeFilter.value || '').trim();

      tbody.innerHTML = '';
      let visible = 0;

      for(const r of rows){
        const hay = (r.title + ' ' + r.description).toLowerCase();
        if(q && !hay.includes(q)) continue;
        if(t && r.type !== t) continue;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="date" data-label="Date">${r.date}</td>
          <td class="title" data-label="Title">${r.title}</td>
          <td class="type" data-label="Type"><span class="${typeClass(r.type)}">${r.type}</span></td>

        `;
        tbody.appendChild(tr);
        visible++;
      }
